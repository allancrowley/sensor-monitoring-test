
server:
  port: ${SERVER_PORT:8082}

logging:
  level:
    omc: trace

sensors:
  path:
    input: ${INPUT_PATH:/sensors/data}
    output: ${OUTPUT_PATH:/sensors/view}
  scheduling:
    cron: 0 2 * * * ?
  db:
    batch:
      size: ${BATCH_SIZE:25000}
      frequency: ${BATCH_FREQUENCY:1}
  temperature:
    acceptable:
      deviation: ${DEVIATION:0.2}
